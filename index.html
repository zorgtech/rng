<h1>A Sudo-Random Number Generator</h1><br>

Seed Number 2: <input type="number" id="seed2" name="Seed2"> - Can be any number! This is Required!<br>

<button type="button" onclick="getNumber()">Click Me For A Random Number!</button>
<br>
<table id="myTable">
</table>
<script>

var num =  (323265464356749587598047590834750938753045394857309845709384570394857230985730986745096734095*(3534534648746348577777774056859345035856025353453523536486503435455*(new Date).getTime()*seed2+65464356344586487646735487256732628727854287)%seed1)%seed1;
 var table = document.getElementById("myTable");
    var row = table.insertRow(0);

}
